<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | AcademicFlow</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background: linear-gradient(135deg, #6a82fb 0%, #fc5c7d 100%);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .auth-container {
      background: #fff;
      padding: 2.5rem 2rem;
      border-radius: 1.2rem;
      box-shadow: 0 8px 32px rgba(44,62,80,0.18);
      width: 350px;
      text-align: center;
    }
    .auth-container h2 {
      margin-bottom: 1.2rem;
      color: #6a82fb;
    }
    .auth-container form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .auth-container input {
      padding: 0.8rem;
      border: 1px solid #ddd;
      border-radius: 0.5rem;
      font-size: 1rem;
      outline: none;
      transition: border 0.2s;
    }
    .auth-container input:focus {
      border-color: #6a82fb;
    }
    .auth-container button {
      background: linear-gradient(90deg, #6a82fb 0%, #fc5c7d 100%);
      color: #fff;
      border: none;
      padding: 0.8rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }
    .auth-container .switch-link {
      margin-top: 1rem;
      font-size: 0.95rem;
      color: #888;
    }
    .auth-container .switch-link a {
      color: #fc5c7d;
      text-decoration: none;
      font-weight: bold;
    }
    .logo {
      margin-bottom: 1.5rem;
    }
    .logo img {
      width: 48px;
      vertical-align: middle;
    }
    .logo h1 {
      display: inline-block;
      margin-left: 0.5rem;
      font-size: 1.5rem;
      color: #6a82fb;
      vertical-align: middle;
    }
    .highlight {
      color: #fc5c7d;
    }
  </style>
</head>
<body>
  <div class="auth-container" id="login-box">
    <div class="logo">
      <img src="icon.png" alt="AcademicFlow Icon">
      <h1><span class="highlight">Academic</span>Flow</h1>
    </div>
    <h2>Login</h2>
    <form>
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div class="switch-link">
      Don't have an account? <a href="#" onclick="showSignup(event)">Sign up</a>
    </div>
  </div>

  <div class="auth-container" id="signup-box" style="display:none;">
    <div class="logo">
      <img src="icon.png" alt="AcademicFlow Icon">
      <h1><span class="highlight">Academic</span>Flow</h1>
    </div>
    <h2>Sign Up</h2>
    <form>
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>
    <div class="switch-link">
      Already have an account? <a href="#" onclick="showLogin(event)">Login</a>
    </div>
  </div>

  <script>
    function showSignup(e) {
      e.preventDefault();
      document.getElementById('login-box').style.display = 'none';
      document.getElementById('signup-box').style.display = 'block';
    }
    function showLogin(e) {
      e.preventDefault();
      document.getElementById('signup-box').style.display = 'none';
      document.getElementById('login-box').style.display = 'block';
    }

    // Redirect to index.html after login
    document.querySelector('#login-box form').addEventListener('submit', function(e) {
      e.preventDefault();
      // Perform login logic here
      // On successful login, redirect to index.html
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
